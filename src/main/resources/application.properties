# Database Configuration
spring.application.name=api-project

# This looks for the variable from Docker. 
# If it doesn't find it, it defaults to localhost (useful for local testing)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/devdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:devuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:devpass}
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# API Documentation Configuration
api.title=Task Management API
api.version=1.0
api.description=REST API for Task Management System with JWT Authentication

# Default Admin User Configuration (used by DataInitializer)
admin.default.name=System Admin
admin.default.email=admin@system.com
